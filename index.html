<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>Soma</h2>
      <input type="number" id="n1" placeholder="Numero 01" />
      <input type="number" id="n2" placeholder="Numero 02" />
      <button onclick="calcular('n1', 'n2', 'respSoma', '+')">Calcular</button>
      <p id="respSoma">Sua resposta aparece aqui</p>
    </section>
    <section>
      <h2>Subtração</h2>
      <input type="number" id="s1" placeholder="Numero 01" />
      <input type="number" id="s2" placeholder="Numero 02" />
      <button onclick="calcular('s1', 's2', 'respSub', '-')">Calcular</button>
      <p id="respSub">Sua resposta aparece aqui</p>
    </section>
    <section>
      <h2>Divisão</h2>
      <input type="number" id="d1" placeholder="Numero 01" />
      <input type="number" id="d2" placeholder="Numero 02" />
      <button onclick="calcular('d1', 'd2', 'respDiv', '/')">Calcular</button>
      <p id="respDiv">Sua resposta aparece aqui</p>
    </section>
    <section>
      <h2>Multiplicação</h2>
      <input type="number" id="m1" placeholder="Numero 01" />
      <input type="number" id="m2" placeholder="Numero 02" />
      <button onclick="calcular('m1', 'm2', 'respMulti', '*')">Calcular</button>
      <p id="respMulti">Sua resposta aparece aqui</p>
    </section>
    <script>
      function calcular(id1, id2, respId, operador) {
        var num1 = parseFloat(document.getElementById(id1).value);
        var num2 = parseFloat(document.getElementById(id2).value);
        var resultado;

        switch (operador) {
          case "+":
            resultado = num1 + num2;
            break;
          case "-":
            resultado = num1 - num2;
            break;
          case "*":
            resultado = num1 * num2;
            break;
          case "/":
            if (num2 !== 0) {
              resultado = num1 / num2;
            } else {
              resultado = "Erro: divisão por zero";
            }
            break;
          default:
            resultado = "Operador inválido";
        }

        document.getElementById(respId).textContent = resultado;
      }
    </script>
  </body>
</html>
